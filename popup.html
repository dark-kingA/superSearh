<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>superSearch</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="main-content">
    <div class="title_name">
        <div class="tab-button">
            <div class="checkButtonTab" id="checkTab1">
                <div class="button">综合查询</div>
            </div>
            <div class="buttonTabDefault" id="checkTab2">
                <div class="button">fofa查询</div>
            </div>
            <div class="buttonTabDefault" id="checkTab4">
                <div class="button">零零信安查询</div>
            </div>
            <div class="buttonTabDefault" id="checkTab3">
                <div class="button">子域信息</div>
            </div>
            <div class="buttonTabDefault" id="checkTab5">
                <div class="button">配置</div>
            </div>

        </div>
    </div>
    <div class="content-item">
        <!--权重信息-->
        <div id="main-item1">
            <div class="title"><span id="companyName"></span></div>
            <div class="item1">
                <div class="item1-content">当前网站域名<span id="domainName"></span></div>
                <div class="item1-content">网站IP<span id="IP"></span></div>
                <div class="item1-content">法定代表人<span id="representativeName"></span></div>
                <div class="item1-content">注册资金<span id="registeredCapital"></span></div>
            </div>
            <div class="title"><span>权重信息</span></div>
            <div class="item1">
                <div class="item1-content">百度权重<span id="baidu_q"></span></div>
                <div class="item1-content">移动权重<span id="yd_q"></span></div>
                <div class="item1-content">360权重<span id="sl0_q"></span></div>
                <div class="item1-content">神马权重<span id="sm_q"></span></div>
                <div class="item1-content">搜狗权重<span id="sougou_q"></span></div>
                <div class="item1-content">谷歌权重<span id="google_q"></span></div>
            </div>
            <div class="title"><span>备案信息</span></div>
            <div class="item1">
                <div class="item1-content">备案号<span id="icp_icp"></span></div>
                <div class="item1-content">性质<span id="icp_type"></span></div>
                <div class="item1-content">公司<span id="icp_company"></span></div>
                <div class="item1-content">审核时间<span id="icp_passtime"></span></div>
            </div>


        </div>
        <!--fofa-->
        <div id="main-item2">
            <div class="item2">
                <div class="title"><span>资产信息</span><div class="toExcle" id="fofaToExcle">导出</div></div>
                <div id="fofaHideData" style="display: none"></div>
                <div class="item1">
                    <div class="fofaContent" id="fofaContent">
                    </div>
                </div>
            </div>
        </div>
        <!--其他-->
        <div id="main-item3">
            <div class="title"><span>子域信息</span></div>
            <div class="item1">
                <div class="item1-content" id="htmlAppendLeft"></div>
                <div class="item1-content" id="htmlAppendRight"></div>
            </div>
        </div>
        <!--零零信安查询-->
        <div id="main-item4">
            <div class="title"><span id="llxaTitle">信息系统</span><div class="toExcle" id="llxaToExcle">导出</div></div>
            <div id="llxaHideData" style="display: none"></div>
            <div class="item1">
                <div class="LLXAContent" id="LLXAContent"></div>
            </div>
        </div>
        <!--配置-->
        <div id="main-item5">
            <div class="title"><span>配置项</span></div>
            <div class="item1">
                <div class="setting-content">
                    <div class="item-setting">
                        <div class="titel">
                            <span>零零信安zone_key_id：</span>
                            <input type="text" class="input-item" id="saveZoneKeyVal">
                            <div class="button-item" id="saveZoneKeyBtn">保存</div>
<!--                            <span>fofaApi-key：</span>-->
<!--                            <input type="text" class="input-item" id="saveFofaVal">-->
<!--                            <div class="button-item" id="saveFofaBtn">保存</div>-->
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</div>
</body>
</html>
